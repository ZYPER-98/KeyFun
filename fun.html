<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="fun.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container p-4" id="speedTypingTest">
        <div class="d-none mt-5 mb-5" id="spinner">
            <div class="d-flex justify-content-center mt-5">
                <div class="spinner-border" role="status"></div>
            </div>
        </div>
        <h1 class="main-heading">Speed <br /> Typing Test</h1>
        <p class="head-line mt-3 mb-4">On your fingers lets set Go!</p>
        <div class="d-flex flex-row">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image" />
            <p class="counter-number" id="timer">0</p>
            <p class="seconds-text">seconds</p>
        </div>
        <div class="text-container">
            <div class="d-none mt-5 mb-5" id="spinner">
                <div class="d-flex flex-row justify-content-center">
                    <div class="spinner-border" role="status">
                    </div>
                </div>
            </div>
            <p class="text-lines" id="quoteDisplay"></p>
            <textarea class="textarea-container" id="quoteInput" rows="6" cols="45" placeholder="Type here!!"></textarea>
        </div>
        <p class="message mb-3 mt-3" id="result"></p>
        <div class="d-flex flex-row">
            <button class="submit-button" id="submitBtn">Submit</button>
            <button class="reset-button ml-3" id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="fun.js"></script>

</body>

</html>
